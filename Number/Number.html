<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeLess Number</title>
    <link rel="stylesheet" href="./numStyle.css">
</head>
<body>
    <div class="countBox">
        <img class="bg" src="./3.svg">
        <h1>1~10 랜덤 뽑기</h1>
        <p class="countNumber">0</p>
        <div class="countButtonWrap">
            <button class="generate">Start!</button>
        </div>
    </div>
    <script>
        let generateNum = document.querySelector(".countNumber");
        let button = document.querySelector(".generate");

        function generator(){
            const randomNum = Math.floor(Math.random() * 10 + 1);
            //Math.random 0~1 사이의 난수 생성
            //Math.floor 소수점을 내림시켜 정수로 만듦
            generateNum.innerHTML = randomNum;
        }
        button.addEventListener("click", generator);
    </script>
</body>
